---
layout: default
---

<div id="container">
  <aside>
    {% include sidebar.html %}
  </aside>
  <main>
    <h1>#{{ page.tag }}</h1>
    <ul>
      {% for post in site.posts %}
        {% if post.tags contains page.tag %}
          <li><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>
        {% endif %}
      {% endfor %}
    </ul>
  </main>
</div>
