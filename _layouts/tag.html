---
layout: default
---

<article class="post">
  <header class="post-head">
    <h1 class="post-title">#{{ page.tag }}</h1>
  </header>

  <section class="post-body prose">
    <ul>
      {% for post in site.posts %}
        {% if post.tags contains page.tag %}
          <li>
            <a href="{{ post.url | relative_url }}">
              {{ post.date | date: "%Y-%m-%d" }} â€“ {{ post.title }}
            </a>
          </li>
        {% endif %}
      {% endfor %}
    </ul>
  </section>
</article>
