{% assign kind = include.kind %}
{% assign name = include.name %}

{% if kind == "image" %}
<img src="http://115.86.157.69:8000/static/images/{{ name }}" />
{% elsif kind == "video" %}
<video controls>
  <source src="http://115.86.157.69:8000/static/media/{{ name }}" type="video/mp4">
</video>
{% endif %}
