---
layout : default
---
<h1>{{ page.title }}</h1>
<p><strong>{{ page.date | date: "%Y-%m-%d" }}</strong></p>
<div class="post-content">
  {{ content }}
</div>

{% assign kind = include.kind %}
{% assign name = include.name %}

{% if kind == "image" %}
<img src="https://episodearth.synology.me/media/{{ name }}" />
{% elsif kind == "video" %}
<video controls>
  <source src="https://episodearth.synology.me/media/{{ name }}" type="video/mp4">
</video>
{% endif %}
